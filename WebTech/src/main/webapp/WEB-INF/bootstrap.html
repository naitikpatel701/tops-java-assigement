<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>reg</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
 integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

 <script>

    function validation(){

       var uname=document.getElementById("uname").value
       var email=document.getElementById("email").value
       var pass=document.getElementById("pass").value
       var cpass=document.getElementById("cpass").value

       var unameErr=document.getElementById("unameErr")
       var emailErr=document.getElementById("emailErr") 
       var passErr=document.getElementById("passErr")
       var cpassErr=document.getElementById("cpassErr")

       var btn=document.getElementById("btn")

       if(uname=="" || uname==null){
        unameErr.innerHTML="username required !!!"
        btn.disabled=true
       }
       else{
        unameErr.innerHTML=""
        btn.disabled=false
       }

        if(email=="" || email==null){
        emailErr.innerHTML="Email required !!!"
        btn.disabled=true
       }
       else{
        emailErr.innerHTML=""
        btn.disabled=false
       }

        if(pass=="" || pass==null){
        passErr.innerHTML="Password required !!!"
        btn.disabled=true
       }
       else{
        passErr.innerHTML=""
        btn.disabled=false
       }

        if(cpass=="" || cpass==null){
        cpassErr.innerHTML="Confirm Password required !!!"
        btn.disabled=true
       }
       else if(pass !== cpass){
        cpassErr.innerHTML="cpass must be same as a pass"
        btn.disabled=true
       }
       else{
        cpassErr.innerHTML=""
        btn.disabled=false
       }


    }
 </script>
 </head>
<body>

    <div class="container">
        <div class="row">

            <div class="col mx-auto mt-5 card-5">
                <h2>Registration form</h2>
                <hr>
                <form action="">
                    <div class="form-group">
                        <label for="uname">username</label>
                        <input type="text" id="uname" class="form-control" onkeyup="validation()">
                        <span id="unameErr" class="text-denger"></span>
                    </div>
                    <br>
                     <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" class="form-control" onkeyup="validation()">
                        <span id="emailErr" class="text-denger"></span>
                    </div>
                    <br>
                     <div class="form-group">
                        <label for="pass">Password</label>
                        <input type="text" id="pass" class="form-control" onkeyup="validation()">
                        <span id="passErr" class="text-denger"></span>
                    </div>
                    <br>
                     <div class="form-group">
                        <label for="cpass">Confirm</label>
                        <input type="text" id="cpass" class="form-control" onkeyup="validation()">
                        <span id="cpassErr" class="text-denger"></span>
                    </div>
                    <br>
                    <input type="submit" class="btn btn-success" id="btn">
                    <input type="reset" class="btn btn-primary">
                </form>
            </div>
        </div>
   

</body>
</html>
